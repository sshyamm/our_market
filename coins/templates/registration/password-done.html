{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="container-fluid page-header py-5">
  <h1 class="text-center text-white display-6">Change Your Password</h1>
  <ol class="breadcrumb justify-content-center mb-0">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
      <li class="breadcrumb-item"><a href="{% url 'view_profile' %}">My Profile</a></li>
      <li class="breadcrumb-item active text-white">Change Password</li>
  </ol>
</div>
<div class="container-fluid py-5">
  <div class="container py-5">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="card mt-5" style="box-shadow: 0 0 20px rgba(85, 144, 233, 1);"> <!-- Custom shadow -->
                  <div class="card-body text-dark">
                      <h3 class="card-title" style="font-weight: bold;">Password Changed Successfully</h3>
                      <p>Your password has been changed successfully.</p>
                      <div class="text-center mt-3">
                          <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock content %}
