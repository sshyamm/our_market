<!-- edit_shipping_address.html -->
{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<style>
    .form-group label {
        margin-bottom: 10px; 
    }
    .form-group input, textarea, select {
        margin-bottom: 10px; 
    }
</style>
<div class="container-fluid page-header py-5 bg-primary">
  <h1 class="text-center text-white display-6">Edit Shipping Address</h1>
  <ol class="breadcrumb justify-content-center mb-0">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
      <li class="breadcrumb-item"><a href="{% url 'view_profile' %}">My Profile</a></li>
      <li class="breadcrumb-item active text-white">Edit Shipping Address</li>
  </ol>
</div>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header" style="background: linear-gradient(90deg, white, #9bf8cd);">
          <h3 class="mb-0 fw-bold">Edit Shipping Address</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
