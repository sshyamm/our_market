{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<style>
    .form-group label {
        margin-bottom: 10px; 
    }
    .form-group input, textarea, select {
        margin-bottom: 14px; 
    }
</style>
<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Create Coin {{ user }}</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="breadcrumb-item active text-white">Create Coin</li>
    </ol>
</div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card mt-5">
          <div class="card-body">
            <h3 class="card-title" style="font-weight: bold;">Create Coin <a href="{% url "dashboard" %}" class="btn btn-warning">Return</a></h3>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div><span>&nbsp;</span></div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
