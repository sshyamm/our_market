<!-- templates/pdf_templates/order_pdf.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        /* Define your CSS styles here */
    </style>
</head>
<body>
    <h1>Orders</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Invoice No</th>
                <th>Username</th>
                <th>Order Date</th>
                <!-- Add more table headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.invoice_no }}</td>
                <td>{{ order.user }}</td>
                <td>{{ order.order_date }}</td>
                <!-- Add more table cells as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
